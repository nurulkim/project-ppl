<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Interaktif - Perbaikan Setrika</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3f5f7);
      margin: 0;
      padding: 0;
    }

    /* Tombol kembali */
    #btnBack {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 999;
      transition: 0.3s;
    }
    #btnBack:hover { background: #3578d3; transform: scale(1.05); }

    h2 { text-align: center; margin: 70px 20px 20px; color: #2a4d8f; }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    #controls button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }
    #controls button.active { background: #4a90e2; color: white; }

    #canvasWrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 10px;
    }

    #canvas {
      position: relative;
      width: 65%;
      max-width: 700px;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: white;
      overflow: hidden;
    }

    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 4;
      touch-action: none;
    }

    #elements-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    #petunjuk {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #777;
      font-size: 16px;
      text-align: center;
    }

    #canvasKunci {
      width: 30%;
      max-width: 300px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 10px;
      background: #fafafa;
      text-align: center;
      display: none;
    }

    #canvasKunci img { width: 100%; max-height: 480px; object-fit: contain; border-radius: 8px; }

    #elemenContainer { margin-top: 20px; text-align: center; }
    #elemenList { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    .elemen {
      width: 100px; height: 100px;
      border: 2px solid #ccc; border-radius: 8px;
      background: white; display: flex; align-items: center; justify-content: center;
      cursor: grab;
    }
    .elemen img { width: 80%; height: 80%; object-fit: contain; }

    .resizable {
      position: absolute;
      border: 1px dashed #aaa;
      border-radius: 6px;
      background: transparent;
      cursor: move;
    }
    .resizable img {
      width: 100%; height: 100%; object-fit: contain; pointer-events: none;
    }
    .resize-handle {
      position: absolute;
      bottom: 0; right: 0;
      width: 14px; height: 14px;
      background: #4a90e2; border-radius: 50%;
      cursor: se-resize;
    }
  </style>
</head>
<body>

  <!-- Tombol kembali -->
  <button id="btnBack" title="Kembali ke Menu Utama" onclick="window.location.href='index.html'">‚¨ÖÔ∏è</button>

  <h2>üß∞ Media Pembelajaran: Merangkai Elemen Setrika Listrik</h2>

  <div id="controls">
    <button id="modeDraw">‚úèÔ∏è Mode Gambar</button>
    <button id="modeClick">üñ±Ô∏è Drag & Drop</button>
    <button id="undo">‚Ü©Ô∏è Undo</button>
    <button id="toggleKunci">üëÅÔ∏è Tampilkan Kunci Jawaban</button>
  </div>

  <div id="canvasWrapper">
    <div id="canvas">
      <canvas id="drawCanvas"></canvas>
      <div id="elements-layer"></div>
      <div id="petunjuk">üß© Silakan seret elemen ke area ini</div>
    </div>

    <div id="canvasKunci">
      <h3>üîç Susunan Benar</h3>
      <img src="assets/kunciJawaban.png" alt="Kunci Jawaban" id="imgKunci" />
    </div>
  </div>

  <div id="elemenContainer">
    <h4>üé® Elemen Setrika</h4>
    <div id="elemenList">
      <div class="elemen" id="elemenA"><img src="assets/titikA.png" alt="A" /></div>
      <div class="elemen" id="elemenB"><img src="assets/titikB.png" alt="B" /></div>
      <div class="elemen" id="elemenC"><img src="assets/titikC.png" alt="C" /></div>
      <div class="elemen" id="elemenD"><img src="assets/titikD.png" alt="D" /></div>
      <div class="elemen" id="elemenE"><img src="assets/titikE.png" alt="E" /></div>
    </div>
  </div>

  <script src="script_touch.js"></script>
</body>
</html>
