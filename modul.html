<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modul Pembelajaran</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3f5f7);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #btnBack {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      z-index: 999;
      transition: 0.3s;
    }

    #btnBack:hover {
      background: #3578d3;
      transform: scale(1.05);
    }

    h1 {
      margin-top: 80px;
      color: #2a4d8f;
      text-align: center;
    }

    .pdf-container {
      width: 90%;
      max-width: 900px;
      height: 600px;
      margin-top: 20px;
      border-radius: 12px;
      overflow: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      margin-bottom: 15px;
      width: 100% !important;
      height: auto !important;
    }

    .btn-download {
      margin-top: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .btn-download:hover {
      background: #3578d3;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .pdf-container {
        height: 400px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <button id="btnBack" title="Kembali ke Menu Utama" onclick="window.location.href='index.html'">
    ‚¨ÖÔ∏è
  </button>

  <h1>üìò Modul Pembelajaran</h1>

  <div class="pdf-container" id="pdf-container">
    <p>Memuat PDF...</p>
  </div>

  <button class="btn-download" onclick="window.open('assets/RPP_SetriksListrik.pdf', '_blank')">
    üì• Unduh Modul
  </button>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
  <script>
    const url = 'assets/RPP_SetriksListrik.pdf';
    const container = document.getElementById('pdf-container');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdf => {
      container.innerHTML = ''; // kosongkan teks "Memuat PDF..."
      for(let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
        pdf.getPage(pageNumber).then(page => {
          const scale = 1.2;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          container.appendChild(canvas);

          page.render({ canvasContext: context, viewport: viewport });
        });
      }
    }).catch(err => {
      container.innerHTML = `<p>PDF gagal dimuat. Silakan <a href="${url}" target="_blank">klik di sini</a> untuk mengunduh.</p>`;
      console.error(err);
    });
  </script>
</body>
</html>
