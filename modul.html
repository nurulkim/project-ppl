<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modul Pembelajaran</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3f5f7);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Tombol kembali */
    #btnBack {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      z-index: 999;
      transition: 0.3s;
    }

    #btnBack:hover {
      background: #3578d3;
      transform: scale(1.05);
    }

    h1 {
      margin-top: 80px;
      color: #2a4d8f;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .pdf-container {
      width: 90%;
      max-width: 900px;
      height: 600px;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn-download {
      margin-top: 25px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .btn-download:hover {
      background: #3578d3;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .pdf-container {
        height: 400px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Tombol kembali ke dashboard -->
  <button id="btnBack" title="Kembali ke Menu Utama" onclick="window.location.href='index.html'">
    ‚¨ÖÔ∏è
  </button>

  <h1>üìò Modul Pembelajaran</h1>

  <div class="pdf-container">
    <!-- Menampilkan PDF -->
    <iframe src="assets/RPP_SetrikaListrik.pdf"></iframe>
  </div>

  <button class="btn-download" onclick="window.open('assets/RPP_SetrikaListrik.pdf', '_blank')">
    üì• Unduh Modul
  </button>
</body>
</html>
